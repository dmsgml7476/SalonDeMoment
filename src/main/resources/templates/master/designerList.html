<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">
<head>
  <meta charset="UTF-8" />
  <title>디자이너 목록</title>
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/master/designerList.css}" />
  </th:block>
</head>

<body>
<div layout:fragment="main" id="main">
  <div class="section-container">
    <div class="page-header">
      <h3>디자이너 목록</h3>
      <a href="#" id="openDesignerModal" class="btn-add">디자이너 추가</a>
    </div>

    <div class="designer-card-list" id="designerCardList">
      <div class="designer-card" th:each="designer : ${designerList}">
        <img th:src="${designer.imgUrl != null && !designer.imgUrl.isEmpty() ? designer.imgUrl : '/images/default_profile.jpg'}"
             alt="디자이너 사진"
             class="designer-photo" />
        <div class="designer-info">
          <p class="designer-title" th:text="${designer.name}">수석디자이너 진섭</p>
          <p class="designer-desc" th:text="${designer.profileSummary}">복구펌/복구열펌/스타일전문(12년)</p>
          <div class="designer-stats">
            <span th:text="|🤍 ${designer.likeCount}|">🤍 11</span>
            <span th:text="|💬 ${designer.reviewCount}|">💬 102</span>
          </div>
        </div>
        <a href="/shop/designer/1" class="btn-book">관리</a>
      </div>
    </div>
  </div>

  <div id="designerModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>디자이너 추가</h2>
        <span class="close-button">&times;</span>
      </div>
      <div class="modal-body">

        <div class="search-container">
          <input type="text" id="designerSearchInput" placeholder="이름 또는 전화번호로 검색" />
          <button id="searchDesignerBtn">검색</button>
        </div>
        <div id="designerSearchResults" class="search-results">
          <p class="no-results">검색 결과가 없습니다.</p>
        </div>
        <div class="add-designer-btn-container">
          <button id="addSelectedDesignerBtn">선택한 디자이너 추가</button>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block layout:fragment="script">
  <script th:src="@{/javascript/master/designerList.js}"></script>
</th:block>

</body>
</html>
