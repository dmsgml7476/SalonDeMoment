<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">
<head>
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/admin/announcementCreate.css}" />
  </th:block>
</head>
<body>
<div layout:fragment="main" id="main">
  <form th:action="@{/admin/anc/update}" method="post" th:object="${ancCreateDto}">
    <div class="title">제목 <br/>
      <input type="text" name="title" th:value="${ancCreateDto.title}"/>
    </div>
    <div class="radio">
      <label><input type="radio" name="role" value="USER" />회원</label>
      <label><input type="radio" name="role" value="DESIGNER" />디자이너</label>
    </div>
    <div class="content">
      내용 <br/>
      <textarea name="content" cols="60" rows="20" th:text="${ancCreateDto.content}"></textarea>
    </div>
    <div class="file">
      파일 <br/>
    <input type="file" name="file" />
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input type="hidden" name="id" th:value="${ancCreateDto.id}">
    <div id="button" style="margin-top: 20px; margin-right: 10px;">
      <button>수정</button>
      <a th:href="@{/cs/detail(id=${ancCreateDto.id})}">
        <button type="button" style="padding: 2px 8px; font-size: 14px;">취소</button>
      </a>
    </div>
  </form>
</div>
<th:block layout:fragment="script"></th:block>
</body>
</html>
